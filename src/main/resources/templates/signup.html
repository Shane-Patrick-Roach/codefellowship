<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an Account!</title>
</head>
<body>
<h1>Create an Account</h1>
<form action="/signup" method="post">
    <label for="username">What is your username</label>
    <input type="text" name="username">
    <br><label for="password">Create a password</label>
    <input type="password" name="password">
    <br><label for="firstName">What is your First Name?</label>
    <input type="text" name="firstName">
    <br><label for="lastName">What is your Last Name?</label>
    <input type="text" name="lastName">
    <br><label for="dateOfBirth">What is your Date of Birth?</label>
    <input type="date" name="dateOfBirth">
    <br><label for="bio">What is your bio?</label>
    <input type="text" name="bio">

    <input type="submit" value="Create Account">
</form>
<h3>Click <a href="/">here</a> to return home.</h3>

</body>
</html>
