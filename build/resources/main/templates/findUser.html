<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a User</title>
</head>



<style>
body {
margin:25px;
letter-spacing: 3px;
}

div.profile {
  width: 30%;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-bottom: 25px;
}

<!--div.container {-->
<!--  text-align: center;-->

<!--}-->

</style>

<body>

<div th:replace="/fragments/nav-header :: h3"></div>
<h1 th:text="${'You are looking at the profile page of ' + findUsername + '.'}"></h1>
<h2></h2>

<div th:if="${findUserProfile}">
    <h1>Profile Page</h1>
    <div class="profile">
        <h2 th:text="${'Name: ' + findUserProfile.firstName + ' ' + findUserProfile.lastName}"></h2>
        <h3 th:text="${'Date of Birth: ' + findUserProfile.dateOfBirth}"></h3>
        <h3 th:text="${'Bio: ' + findUserProfile.bio}"></h3>
        <img src="https://i.imgur.com/DvIZcX7.jpg" style="width:100%">
    </div>
</div>

<h3>Click <a href="/">here</a> to return home.</h3>

</body>


</html>
